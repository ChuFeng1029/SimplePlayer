<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机图片音乐播放器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #startButton {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: absolute;
            z-index: 10;
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #startButton:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            color: rgba(255, 255, 255, 0.9);
            transform: scale(1.05);
        }
        
        #startButton:active {
            transform: scale(0.95);
        }
        
        #imageContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 5;
        }
        
        #displayedImage {
            max-width: 95%;
            max-height: 95%;
            object-fit: contain;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4);
            }
            70% {
                box-shadow: 0 0 0 15px rgba(255, 255, 255, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0);
            }
        }
    </style>
</head>
<body>
    <!-- 启动按钮 -->
    <button id="startButton" class="pulse"></button>
    
    <!-- 图片容器 -->
    <div id="imageContainer">
        <img id="displayedImage" alt="随机图片" crossorigin="anonymous">
    </div>

    <script>
        // 获取DOM元素
        const startButton = document.getElementById('startButton');
        const imageContainer = document.getElementById('imageContainer');
        const displayedImage = document.getElementById('displayedImage');
        
        // 创建音频元素
        const audio = new Audio();
        
        // 设置音频属性
        audio.volume = 1.0; // 最大音量
        audio.loop = true; // 循环播放
        
        // 图片总数
        const totalPhotos = 13;
        
        // 生成随机图片路径
        function getRandomPhotoPath() {
            // 生成1到13之间的随机整数
            const randomNumber = Math.floor(Math.random() * totalPhotos) + 1;
            // 返回图片路径
            return `resource/photo/photo${randomNumber}.png`;
        }
        
        // 初始化函数
        function init() {
            // 设置音频资源
            audio.src = 'resource/music.mp3';
            
            // 音频加载失败
            audio.onerror = function() {
                console.error('音频加载失败: resource/music.mp3');
                // 即使音频加载失败，我们也不显示错误信息
            };
        }
        
        // 启动播放函数
        function startPlayback() {
            // 隐藏按钮
            startButton.style.display = 'none';
            
            // 显示图片容器
            imageContainer.style.display = 'flex';
            
            // 随机选择一张图片
            const randomPhotoPath = getRandomPhotoPath();
            displayedImage.src = randomPhotoPath;
            
            // 图片加载完成
            displayedImage.onload = function() {
                console.log('图片加载成功:', randomPhotoPath);
            };
            
            // 图片加载失败
            displayedImage.onerror = function() {
                console.error('图片加载失败:', randomPhotoPath);
                // 即使图片加载失败，我们也不显示错误信息
            };
            
            // 尝试播放音乐
            const playPromise = audio.play();
            
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.error("播放错误:", error);
                    // 即使播放失败，我们也不显示错误信息，只显示图片
                });
            }
        }
        
        // 页面加载完成后初始化
        window.addEventListener('DOMContentLoaded', init);
        
        // 按钮点击事件
        startButton.addEventListener('click', startPlayback);
        
        // 允许用户按空格键或回车键启动播放
        document.addEventListener('keydown', function(event) {
            if (event.code === 'Space' || event.code === 'Enter') {
                startPlayback();
            }
        });
    </script>
</body>
</html>
